<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/null_for_templates.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_wrapper">
                <div class="header_contact">
                    <div class="container">
                        <div class="header_contact_wrapper">
                            <div class="header_contact_address">
                                <div class="header_contact_address_location">
                                    <div class="header_contact_address_img location">
                                        <img src="./img/icons/location.svg" alt="./image/icons/location.svg">
                                    </div>
                                    <div class="header_contact_address_street">
                                        Минск, ул. Чюрлёниса, 6.
                                    </div>
                                </div>
                                <div class="header_contact_address_metro">
                                    <div class="header_contact_address_img metro">
                                        <img src="./img/icons/metro.svg" alt="./image/icons/metro.svg">
                                    </div>
                                    <div class="header_contact_address_station">
                                        Малиновка
                                    </div>
                                </div>
                            </div>
                            <div class="header_contact_time">
                                <div class="header_contact_time_clock">
                                    <img src="./img/icons/clock.svg" alt="./img/icons/clock.svg">
                                </div>
                                <div class="header_contact_time_wrapper">
                                    <div class="header_contact_time_work_day">
                                        <p>Пон.-Пят. 10:00-21:00</p>
                                    </div>
                                    <div class="header_contact_time_stick">
                                    </div>
                                    <div class="header_contact_time_weekend">
                                        <p>Суб.-Вос. 10:00-20:00</p>
                                    </div>  
                                </div>
                            </div>
                            <div class="header_contact_link">
                                <div class="header_contact_link_mobile">
                                    <div class="header_contact_link_mobile_img">
                                        <img src="./img/icons/phone.svg" alt="./img/icons/phone.svg">
                                    </div>
                                    <a href="+375445010355">+ 375 (44) 501 03 55</a>
                                </div>
                                <a href="#" class="instagram_link">
                                    <img src="./img/icons/instagram.svg" alt="./img/icons/instagram.svg">
                                </a>
                            </div>
                            <div class="header_contact_backcall">
                                Обратный звонок
                            </div>   
                        </div>
 
                    </div>
                </div>
                <div class="header_main">
                    <div class="container">
                        <div class="header_main_wrapper">
                            <div class="header_main_logotip">
                                <div class="header_main_logotip_img">
                                    <img src="./img/icons/logo.svg" alt="./img/icons/cart.svg">
                                </div>
                                <p>Территория ZOO</p>
                            </div>
                            <form class="header_main_search">
                                <div class="header_main_search_img">
                                    <img src="./img/icons/search.svg" alt="./img/icons/search.svg">
                                </div>
                                <input type="text" name="search" id="" placeholder="Поиск">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
